<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .icon {
      color: #3490dc; /* Adjust color as needed */
      font-size: 4rem; /* Adjust icon size as needed */
    }
    @media (max-width: 767px) {
      .no-gap-sm {
        gap: 0;
      }
    }
    @media (min-width: 768px) {
      .no-gap-md {
        gap: 0;
      }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Skills Section -->
  <section class="skills py-12">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-semibold text-center mb-8">My Skills</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 md:no-gap-md sm:no-gap-sm">
        <i class="fab fa-html5 icon text-center mx-auto"></i>
        <i class="fab fa-css3-alt icon text-center mx-auto"></i>
        <i class="fab fa-js icon text-center mx-auto"></i>
        <i class="fab fa-react icon text-center mx-auto"></i>
        <i class="fab fa-node icon text-center mx-auto"></i>
        <i class="fas fa-server icon text-center mx-auto"></i>
        <i class="fas fa-database icon text-center mx-auto"></i>
        <i class="fas fa-fire icon text-center mx-auto"></i>
        <i class="fab fa-github icon text-center mx-auto"></i>
        <i class="fab fa-bootstrap icon text-center mx-auto"></i>
        <i class="fas fa-code icon text-center mx-auto"></i>
        <i class="fab fa-dashcube icon text-center mx-auto"></i>
      </div>
    </div>
  </section>
</body>
</html>
